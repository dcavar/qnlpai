<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Image List</title>
    <style>
        .collapsible {
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .active, .collapsible:hover {
            background-color: #555;
            color: white;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-card {
            text-align: center;
            width: 150px;
        }

        .image-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .image-card a {
            text-decoration: none;
            color: black;
        }

        .arrow {
            font-size: 18px;
            transition: transform 0.3s;
        }

        .arrow.down {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

<h2>List of People</h2>
<button class="collapsible">
    Organizing Committee
    <span class="arrow">&#9654;</span>
</button>
<div class="content">
    <div class="image-container">
        <div class="image-card">
            <a href="link-to-person1">
                <img src="img/bg-img/Larry_Moss.jpg" alt="Larry Moss">
                <p>Larry Moss<br/>Indiana University</p>
            </a>
        </div>
        <div class="image-card">
            <a href="link-to-person2">
                <img src="img/bg-img/Jerome_Busemeyer.jpg" alt="Person 2">
                <p>Person 2</p>
            </a>
        </div>
        <div class="image-card">
            <a href="link-to-person3">
                <img src="img/bg-img/Jerome_Busemeyer.jpg" alt="Person 2">
                <p>Person 2</p>
            </a>
        </div>
        <div class="image-card">
            <a href="link-to-person4">
                <img src="img/bg-img/Jerome_Busemeyer.jpg" alt="Person 2">
                <p>Person 2</p>
            </a>
        </div>
        <div class="image-card">
            <a href="link-to-person2">
                <img src="img/bg-img/Jerome_Busemeyer.jpg" alt="Person 2">
                <p>Person 2</p>
            </a>
        </div>
        <div class="image-card">
            <a href="link-to-person2">
                <img src="img/bg-img/Jerome_Busemeyer.jpg" alt="Person 2">
                <p>Person 2</p>
            </a>
        </div>
        <div class="image-card">
            <a href="link-to-person2">
                <img src="img/bg-img/Jerome_Busemeyer.jpg" alt="Person 2">
                <p>Person 2</p>

        </div>
        <div class="image-card">

                <img src="img/bg-img/Jerome_Busemeyer.jpg" alt="Person 2">
                <p>Person 2</p>
            </a>
        </div>
        <!-- Add more image cards as needed -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const coll = document.querySelector('.collapsible');
        const content = document.querySelector('.content');
        const arrow = document.querySelector('.arrow');

        coll.addEventListener('click', function() {
            this.classList.toggle('active');
            if (content.style.display === "block") {
                content.style.display = "none";
                arrow.classList.remove('down');
            } else {
                content.style.display = "block";
                arrow.classList.add('down');
            }
        });
    });
</script>

</body>
</html>
